<p-toast position="bottom-center"></p-toast>
<form [formGroup]="form">
    <div class="p-grid" style="height: 60px;">
        <div class="p-col">
            <span class="ui-float-label">
                <p-dropdown #unidad_id [options]="unidad" id="float-unidad" [autoDisplayFirst]="false"
                    formControlName="unidad" filter="true" [style]="{'width':'100%'}" scrollHeight="400px"
                    showClear="true" optionLabel="desc_unidad">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="font-size:0.9em;float:left;margin-top:3.5px">{{item.label}}</span>
                    </ng-template>
                    <ng-template let-car pTemplate="item">
                        <div class="ui-helper-clearfix">
                            <div style="font-size:0.7em;float:left;margin-top:3.5px">{{car.label}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
                <label for="float-unidad" style="color: #000050">unidad</label>
            </span>
        </div>
    </div>
    <div class="p-grid" style="height: 40px;">
        <div class="p-col">
            <span class="ui-float-label">
                <input type="text" formControlName="cargo" id="float-cargo" pInputText class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.cargo.errors }" style="width: 100%;" />
                <label for="float-cargo" style="color: #000050">Cargo</label>
            </span>
            <div *ngIf="submitted && f.cargo.errors" class="invalid-feedback">
                <div *ngIf="f.cargo.errors.required">Cargo requerido</div>
            </div>
        </div>
    </div>
    <hr style="margin-bottom: 23px">
    <div class="p-grid" style="height: 60px;">
        <div class="p-col-3">
            <span class="ui-float-label">
                  <input type="text" formControlName="dni" #dni id="float-dni" pInputText class="form-control"
                 (keyup.enter)="getNombres({dni:dni.value})" 
                    [ngClass]="{ 'is-invalid': submitted && f.dni.errors }" />
                <label for="float-dni" style="color: #000050">Dni</label>
            </span>
            <div *ngIf="submitted && f.dni.errors" class="invalid-feedback">
                <div *ngIf="f.dni.errors.required">Dni requerido</div>
            </div>
        </div>
        <div class="p-col-2"></div>
        <div class="p-col-3">
            <span class="ui-float-label">
                <p-dropdown #modalidad_id [options]="modalidades" formControlName="modalidad" id="float-modalidad"
                    [autoWidth]="false" [style]="{'width':'10%'}" scrollHeight="400px" optionLabel="label">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="font-size:0.9em;float:left;margin-top:3.5px">{{item.label}}</span>
                    </ng-template>
                    <ng-template let-car pTemplate="item">
                        <div class="ui-helper-clearfix">
                            <div style="font-size:0.7em;float:left;margin-top:3.5px">{{car.label}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
                <label for="float-modalidad" style="color: #000050">Modalidad</label>
            </span>
        </div>
        <div class="p-col-1"></div>
    </div>
    <div class="p-grid" style="height: 60px;">
        <div class="p-col">
            <span class="ui-float-label">
                <input type="text" formControlName="nombres" id="float-nombres" pInputText class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.nombres.errors }" style="width: 100%;" />
                <label for="float-nombres" style="color: #000050">Nombres</label>
            </span>
            <div *ngIf="submitted && f.nombres.errors" class="invalid-feedback">
                <div *ngIf="f.nombres.errors.required">Nombres requeridos</div>
            </div>
        </div>
    </div>
    <div class="p-grid" style="height: 60px;">
        <div class="p-col">
            <span class="ui-float-label">
                <input type="text" formControlName="direccion" id="float-direccion" pInputText class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.direccion.errors }" style="width: 100%;" />
                <label for="float-direccion" style="color: #000050">Direccion</label>
            </span>
            <div *ngIf="submitted && f.direccion.errors" class="invalid-feedback">
                <div *ngIf="f.direccion.errors.required">direccion requeridos</div>
            </div>
        </div>
    </div>
    <p-card styleClass="ui-card-shadow">
        <p-header>
            <div style="float:center;text-align:center">Designacion</div>
        </p-header>
        <div class="p-grid">
            <div class="p-col-4">
                <span class="ui-float-label">
                    <p-calendar formControlName="inicio" [style]="{'width':'90%'}" [inputStyle]="{'width':'90%'}"
                        id="float-inicio" [locale]="es" dateFormat="yy-mm-dd"
                        [ngClass]="{ 'is-invalid': submitted && f.inicio.errors }"></p-calendar>
                    <!--<input type="text" formControlName="inicio" id="float-inicio" pInputText class="form-control" [ngClass]="{ 'is-invalid': submitted && f.inicio.errors }" />-->
                    <label for="float-inicio" style="color: #000050">Inicio</label>
                </span>
                <div *ngIf="submitted && f.inicio.errors" class="invalid-feedback">
                    <div *ngIf="f.inicio.errors.required">Inicio es requerido</div>
                </div>
            </div>
            <div class="p-col-8">
                <span class="ui-float-label">
                    <input type="text" style="width:90%" formControlName="doc_designacion" id="float-doc_designacion"
                        pInputText class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.doc_designacion.errors }" />
                    <label for="float-doc_designacion" style="color: #000050">N° Doc.</label>
                </span>
                <div *ngIf="submitted && f.doc_designacion.errors" class="invalid-feedback">
                    <div *ngIf="f.doc_designacion.required">Doc. requerido</div>
                </div>
            </div>
        </div>
    </p-card>
    <br>
    <p-card styleClass="ui-card-shadow">
        <p-header>
            <div style="float:center;text-align:center">Cese</div>
        </p-header>
        <div class="p-grid">
            <div class="p-col-4">
                <span class="ui-float-label">
                    <p-calendar formControlName="fin" [style]="{'width':'90%'}" [inputStyle]="{'width':'90%'}"
                        id="float-fin" [locale]="es" dateFormat="yy-mm-dd"
                        [ngClass]="{ 'is-invalid': submitted && f.fin.errors }"></p-calendar>
                    <label for="float-fin" style="color: #000050">Fin</label>
                </span>
                <div *ngIf="submitted && f.fin.errors" class="invalid-feedback">
                    <div *ngIf="f.fin.errors.required">fin es requerido</div>
                </div>
            </div>
            <div class="p-col-8">
                <span class="ui-float-label">
                    <input type="text" style="width:90%" formControlName="doc_cese"
                        id="float-doc_cese" pInputText class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.doc_cese.errors }" />
                    <label for="float-doc_cese" style="color: #000050">N° Doc.</label>
                </span>
                <div *ngIf="submitted && f.doc_cese.errors" class="invalid-feedback">
                    <div *ngIf="f.doc_cese.required">N° Doc. es requerido</div>
                </div>
            </div>
        </div>
    </p-card>
    <div class="p-grid" style="margin-top: 0.5em">
        <div class="p-col">
            <span class="ui-float-label">
                <textarea pInputTextarea style="width: 100%;" [rows]="4" id="float-detalle" [cols]="30"
                    formControlName="detalle" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.detalle.errors }"></textarea>
                <label for="float-detalle" style="color: #000050">Detalle</label>
            </span>
            <div *ngIf="submitted && f.detalle.errors" class="invalid-feedback">
                <div *ngIf="f.detalle.errors.required">Detalle requerido</div>
            </div>
        </div>
    </div>
    <hr style="margin-bottom: 23px">
    <hr style="margin-top: 23px">
    <div class="p-grid">
        <div class="p-col p-col-align-start"></div>
        <div class="p-col p-col-align-center"> <button [disabled]="loading" pButton type="button"
                (click)='onSubmitNew()' label="Guardar"></button></div>
        <div class="p-col p-col-align-end"></div>
    </div>
</form>
