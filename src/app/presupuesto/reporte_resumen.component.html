<div class="grid">
  <div class="col-12">
   <button type="button" (click)="downloadTable()">Descargar</button> Presupuesto Resumen, tabla principal proviene de generaData del SIAF (PIM), pero solo incluye los clasificadores registrados y el certifcado y devengado de los archivos importados via excel.
  </div>
</div>
<div style="height:calc(100vh - 105px)">
         <dx-pivot-grid id="pivotgrid"
            [allowSorting]="true"      
            [allowFiltering]="true"  
            [allowSortingBySummary]="true"
            [allowFiltering]="true"
            height="100%"            
            width="100%"            
            [showBorders]="true"
            rowHeaderLayout="standard"
            [showColumnGrandTotals]="true"
            [showRowGrandTotals]="true"
            [showColumnTotals]="false"
            [showRowTotals]="false"
            [allowExpandAll]="true"
            [dataSource]="pivotGridDataSource"  
            (onCellPrepared)="onCellPrepared($event)"     
           
          >
            <dxo-header-filter
            [allowSearch]="false"
            [showRelevantValues]="true"
            [width]="400"
            [height]="500">
            </dxo-header-filter>
            <dxo-export [enabled]="true" fileName="Sales"></dxo-export>
            <dxo-field-panel
            [showDataFields]="false"
            [showRowFields]="true"
            [showColumnFields]="true"
            [showFilterFields]="true"
            [allowFieldDragging]="true"
            [visible]="true">
        </dxo-field-panel>
            <dxo-scrolling mode="virtual"></dxo-scrolling>
        </dx-pivot-grid>
</div>
