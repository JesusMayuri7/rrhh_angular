    <div class="p-grid">
        <div class="p-col-11">
            
        </div>
        <div class="p-col-1">
            <dx-button
                        stylingMode="contained"
                        text="Alta"
                        type="default"
                        [width]="120"
                        (onClick)="alta($event)">
                    </dx-button>
        </div>
        <div class="p-col-12">
                    <dx-data-grid id="gridContainer"   
                    [columnMinWidth]="30"     
                    width="100%"             
                    [height]="750"             
                    [dataSource]="dataSource"
    
                    [selectedRowKeys]="[]"
                    (onToolbarPreparing)="onToolbarPreparing($event)"
                    >
                    <dxo-selection mode="single"></dxo-selection>   
                    <dxo-load-panel [enabled]="true"></dxo-load-panel>    
                    <dxo-filter-row 
                    [visible]="true"             
                    ></dxo-filter-row>
                    <dxo-header-filter 
                    [visible]="true"></dxo-header-filter>
                    <dxo-scrolling
                    mode="standard" rowRenderingMode="standard" columnRenderingMode= "standard"
                    showScrollbar="always"> <!-- or "virtual" | "infinite" -->                    
                </dxo-scrolling>
                    <dxi-column
                    [width]="50"  
                    dataField="id_prestamo"
                    caption="Fuente"
                    dataType="string"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">  
                    </dxi-column>  
                    <dxi-column
                    [width]="50"  
                    dataField="id_mnemonico"
                    caption="Meta"
                    dataType="string"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">  
                    </dxi-column>   
                    <dxi-column
                    [width]="280"  
                    dataField="finalidad"
                    caption="Finalidad"
                    dataType="string"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">                  
                    </dxi-column>  
                    <dxi-column                   
                    [width]="80"
                    caption="Codigo_Air"
                    alignment="center"
                    dataField="codigo_plaza"                    
                    dataType="string"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">                                        
                    </dxi-column>
                    <dxi-column
                    [width]="80"  
                    dataField="nu_dociden"
                    caption="Dni"
                    alignment="center"                        
                    dataType="string"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">  
                    </dxi-column>
                    <dxi-column
                    [width]="250"  
                    dataField="nombres"
                    alignment="left"            
                    dataType="string"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">  
                    </dxi-column>
                    <dxi-column     
                        [width]="280"          
                        dataField="ds_servicio"
                        caption="Cargo">                
                    </dxi-column>                
                    
                    <dxi-column
                    [width]="270"  
                    dataField="ds_jerarquia"
                    dataType="string" 
                    caption="Ubicacion"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">  
                    </dxi-column>
                    <dxi-column
                    [width]="70"  
                    dataField="fe_ingreso"
                    dataType="date" 
                    caption="Ingreso"
                    selectedFilterOperation="contains"
                    [filterOperations]="[]">  
                        <dxo-format
                            displayFormat='yyyy-dd-MM'
                            type="shortDate"
                            >
                        </dxo-format>
                    </dxi-column>       
                    <dxi-column
                    [width]="80"  
                    dataField="mt_contmn"
                    caption="Monto"
                    dataType="number">
                        <dxo-format
                            type="fixedPoint"
                            [precision]="2">
                        </dxo-format>
                    </dxi-column>

                    <dxo-paging [enabled]="false"></dxo-paging>
                    
                    
                    <dxo-search-panel
                    [width]="300"
                    [visible]="true"
                    [highlightCaseSensitive]="false">
                    </dxo-search-panel>

                    <div *dxTemplate="let data of 'plazaTemplate'">
                        <div class="p-grid">                            
                            <div class="p-col-12"><span class="name" style="color: blue; padding-left: 0.5em;">Codigo Plaza:</span> {{ row[0].codigo_plaza}} </div>
                            <div class="p-col-12"><span class="name" style="color: blue; padding-left: 0.5em;">Cargo: </span>{{ row[0].cargo}}</div>
                        </div>
                    </div>
                </dx-data-grid>
        </div>
    </div>
