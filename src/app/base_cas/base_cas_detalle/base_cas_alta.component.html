<dx-toast [(visible)]="isVisible" [type]="type" [message]="message"></dx-toast>
<div class="p-grid">
    <div class="p-col-6">
        <div class="p-grid">
            <div class="p-col-12">
                <span class="ui-float-label">
                    <input id="float-codigo_plaza" type="text" size="10" pInputText [ngModel]="row[0].codigo_plaza"> 
                    <label for="float-codigo_plaza">Codigo Plaza</label>
                </span>
            </div>
            <div class="p-col-12">
                <span class="ui-float-label">
                    <input id="float-fuente_base" type="text" size="10" pInputText [ngModel]="row[0].fuente_base"> 
                    <label for="float-fuente_base">Fuente</label>
                </span>
            </div>    
            <div class="p-col-12">
                <span class="ui-float-label">
                    <input id="float-meta" type="text" size="50" pInputText [ngModel]="row[0].meta_2019"> 
                    <label for="float-meta">Meta</label>
                </span>
                <dx-drop-down-box
                [(value)]="meta_selected"                
                valueExpr="idmeta_anual"
                displayExpr="finalidad"
                placeholder="Select a value..."
                [showClearButton]="true"
                [dataSource]="metas2" 
              >
              </dx-drop-down-box>
            </div>   
            <div class="p-col-12">    
                    <label for="float-fe_ingreso">Fecha Ingreso</label>            
                    <span class="ui-float-label">                   
                        <dx-date-box id="float-fe_ingreso"
                            [width]="250"
                            [value]="row[0].fe_ingreso"
                            (onValueChanged)="changeFeIngreso($event)" 
                            displayFormat="dd-MM-yyyy">
                        </dx-date-box>                        
                    </span>
            </div>                           
        </div>
    </div>
    <div class="p-col-6">       
        <div class="p-grid">
            <div class="p-col-12">
                <label for="float-estado_final">Tipo de Ingreso</label>
                <span class="ui-float-label">
                    <dx-select-box id="float-estado_final"
                    [dataSource]="tipo_ingreso" 
                    (onValueChanged)="onTipoIngresoChanged($event)"      
                    [value]="row[0].tipo_ingreso"                    
                    ></dx-select-box>                    
                </span>
            </div>
            <div class="p-col-12">
                <label for="float-dni">Dni</label>
                <input id="float-dni" type="text" size="50" pInputText [(ngModel)]="row[0].dni">                     
            </div>
            <div class="p-col-12">
                <label for="float-nombres">Nombres</label>
                <input id="float-nombres" type="text" size="250" pInputText [(ngModel)]="row[0].nombres">                     
            </div>  

        </div>
    </div>


    <div class="p-col-1">
        <dx-button
                    stylingMode="contained"
                    text="Alta"
                    type="default"
                    [width]="120"
                    (onClick)="alta()">
                </dx-button>
    </div>
</div>
