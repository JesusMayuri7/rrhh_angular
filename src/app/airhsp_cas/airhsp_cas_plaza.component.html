<p-toast position="bottom-center"></p-toast>
<form [formGroup]="form">
    <div class="p-grid" style="padding-top: 2.0em;">
            <div class="p-col-4">
                    <span class="ui-float-label">
                        <p-dropdown #sede_id [options]="sedes" formControlName="sede" id="float-sede" [autoWidth]="false"
                            [style]="{'width':'10%'}" scrollHeight="400px" optionLabel="label">
                            <ng-template let-item pTemplate="selectedItem">
                                <span style="font-size:1.2em;float:left;margin-top:3.5px">{{item.label}}</span>
                            </ng-template>
                            <ng-template let-car pTemplate="item">
                                <div class="ui-helper-clearfix">
                                    <div style="font-size:1.2em;float:left;margin-top:3.5px">{{car.label}}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                        <label for="float-sede" style="color: #000050">Tipo</label>
                    </span>
                    <div *ngIf="submitted && f.sede.errors" class="invalid-feedback">
                        <div *ngIf="f.sede.required">Tipo</div>
                    </div>
            </div>
            <div class="p-col-4">
                    <span class="ui-float-label">
                        <p-dropdown #fuente_id [options]="fuentes" formControlName="fuente_id" id="float-fuente" [autoWidth]="false"
                            [style]="{'width':'10%'}" scrollHeight="400px" optionLabel="label">
                            <ng-template let-item pTemplate="selectedItem">
                                <span style="font-size:1.2em;float:left;margin-top:3.5px">{{item.label}}</span>
                            </ng-template>
                            <ng-template let-car pTemplate="item">
                                <div class="ui-helper-clearfix">
                                    <div style="font-size:1.2em;float:left;margin-top:3.5px">{{car.label}}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                        <label for="float-fuente" style="color: #000050">Fuente</label>
                    </span>
                    <div *ngIf="submitted && f.fuente_id.errors" class="invalid-feedback">
                        <div *ngIf="f.fuente_id.required">Fuente</div>
                    </div>
            </div>
    </div>
    <div class="p-grid" style="padding-top: 2.0em;">
            <div class="p-col-12">
                    <span class="ui-float-label">
                        <p-dropdown #meta [options]="metas" formControlName="meta_id" id="float-meta" [autoWidth]="false"
                            [style]="{'width':'100%'}" scrollHeight="400px" optionLabel="label" filter="true">
                            <ng-template let-item pTemplate="selectedItem">
                                <span style="font-size:1.2em;float:left;margin-top:3.5px">{{item.label}}</span>
                            </ng-template>
                            <ng-template let-car pTemplate="item">
                                <div class="ui-helper-clearfix">
                                    <div style="font-size:1.2em;float:left;margin-top:3.5px">{{car.label}}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                        <label for="float-meta" style="color: #000050">Meta</label>
                    </span>
                    <div *ngIf="submitted && f.meta_id.errors" class="invalid-feedback">
                        <div *ngIf="f.meta_id.required">Tipo</div>
                    </div>
            </div>
    </div>
    <div class="p-grid" style="padding-top: 2.0em;">
        <div class="p-col">
            <span class="ui-float-label">
                <p-dropdown #unidad_id [options]="unidades" id="float-unidad" [autoDisplayFirst]="false"
                    formControlName="unidad" filter="true" [style]="{'width':'100%'}" scrollHeight="400px"
                    showClear="true" optionLabel="desc_unidad">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="font-size:1.2em;Float:left;margin-top:3.5px">{{item.label}}</span>
                    </ng-template>
                    <ng-template let-car pTemplate="item">
                        <div class="ui-helper-clearfix">
                            <div style="font-size:1.2em;float:left;margin-top:3.5px">{{car.label}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
                <label for="float-unidad" style="color: #000050">Unidad</label>
            </span>
            <div *ngIf="submitted && f.unidad.errors" class="invalid-feedback">
                <div *ngIf="f.unidad.errors.required">Unidad requerida</div>
            </div>
        </div>
    </div>
    <div class="p-grid" style="padding-top: 2.0em;">
        <div class="p-col">
            <span class="ui-float-label">
                <input type="text" formControlName="cargo" id="float-cargo" pInputText class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.cargo.errors }" style="width: 100%;" />
                <label for="float-cargo" style="color: #000050">Cargo</label>
            </span>
            <div *ngIf="submitted && f.cargo.errors" class="invalid-feedback">
                <div *ngIf="f.cargo.errors.required">Cargo requerido</div>
            </div>
        </div>
    </div>    
    <div class="p-grid" style="padding-top: 2.0em;">
        <div class="p-col-3">
            <span class="ui-float-label">
                <input type="text" style="width:90%" formControlName="codigo_plaza" id="float-codigo_plaza" pInputText
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.codigo_plaza.errors }" />
                <label for="float-codigo_plaza" style="color: #000050">AirHsp</label>
            </span>
            <div *ngIf="submitted && f.codigo_plaza.errors" class="invalid-feedback">
                <div *ngIf="f.codigo_plaza.errors.required">AirHsp</div>
            </div>
        </div>

        <div class="p-col-3">
            <span class="ui-float-label">
                <input type="text" style="width:90%" formControlName="monto" id="float-monto" pInputText
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.monto.errors }" />
                <label for="float-fin" style="color: #000050">Monto</label>
            </span>
            <div *ngIf="submitted && f.monto.errors" class="invalid-feedback">
                <div *ngIf="f.monto.errors.required">Monto requerido</div>
            </div>
        </div>
    </div>
    <hr style="margin-bottom: 23px">
    <p-card styleClass="ui-card-shadow" >
        <div class="p-grid" style="margin-top: 0.5em">
            <span class="ui-float-label">
            <input type="text" formControlName="dni" #dni id="float-dni" pInputText class="form-control"
                (keyup.enter)="getNombres({dni:dni.value})" [ngClass]="{ 'is-invalid': submitted && f.dni.errors }" />
            <label for="float-dni" style="color: #000050">Dni</label>
            </span>
            <div *ngIf="submitted && f.monto.errors" class="invalid-feedback">
                <div *ngIf="f.monto.errors.required">Dni</div>
            </div>
        </div>
        <br>
        <div class="p-grid" style="height: 40px;margin-top: 1.2em">
            <div class="p-col">
                <span class="ui-float-label">
                    <input type="text" formControlName="nombres" id="float-nombres" pInputText class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.nombres.errors }" style="width: 100%;" />
                    <label for="float-nombres" style="color: #000050">Nombres</label>
                </span>
                <div *ngIf="submitted && f.nombres.errors" class="invalid-feedback">
                    <div *ngIf="f.nombres.errors.required">Nombres requeridos</div>
                </div>
            </div>
        </div>
    </p-card>
    <hr style="margin-bottom: 23px">
    <div class="p-grid" style="margin-top: 2.0em">
        <div class="p-col">
            <span class="ui-float-label">
                <textarea pInputTextarea style="width: 100%;" [rows]="4" id="float-detalle" [cols]="30"
                    formControlName="detalle" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.detalle.errors }"></textarea>
                <label for="float-detalle" style="color: #000050">Detalle</label>
            </span>
            <div *ngIf="submitted && f.detalle.errors" class="invalid-feedback">
                <div *ngIf="f.detalle.errors.required">Detalle requerido</div>
            </div>
        </div>
    </div>        
    <div class="p-grid">
        <div class="p-col p-col-align-start"></div>
        <div class="p-col p-col-align-center"> <button [disabled]="loading" pButton type="button"
                (click)='onSubmitNew()' label="Guardar"></button></div>
        <div class="p-col p-col-align-end"></div>
    </div>
</form>
