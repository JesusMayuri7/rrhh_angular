<div class="grid">
  <div>
      <dx-drop-down-button
      text="Planilla"
      [dropDownOptions]="{width: 100}"  
      [width]="150"     
      [splitButton]="true"   
      [useSelectMode]="true"        
      [items]="[{tipo:'Planilla',value:0},{tipo:'Bruto',value:1},{tipo:'Neto',value:2}]"
      displayExpr="tipo"
      keyExpr="value"    
      [selectedItemKey]="0"
      (onItemClick)="onPlanillaClick($event)"        
      ></dx-drop-down-button> 
  </div>
  <div>
      <dx-drop-down-button
      text="Mes"
      [dropDownOptions]="{width: 100}"  
      [width]="150"
      [splitButton]="true"
      [useSelectMode]="true"
      text="Seleccione mes"    
      [items]="meses"
      displayExpr="label"
      keyExpr="value"    
      [selectedItemKey]="0"
      (onItemClick)="onMesClick($event)"        
      ></dx-drop-down-button>  
  </div>
  <div>
      <dx-button
      stylingMode="outlined"
      text="Actualizar"
      type="default"
      [width]="90"
      (onClick)="onClickme($event)">
      </dx-button>
  </div>
</div>
        <dx-pivot-grid id="pivotgrid"
        height="100%"
        [allowSorting]="true"        
        [allowSortingBySummary]="true"
        [allowFiltering]="true"
        [showBorders]="true"
        rowHeaderLayout="standard"
        [showColumnGrandTotals]="false"
        [showColumnTotals]="false"
        [showRowTotals]="true"
        [allowExpandAll]="true"
        [dataSource]="pivotGridDataSource"            
        (onCellPrepared)="onCellPrepared($event)"          
      >
      <dxo-header-filter
      [allowSearch]="false"
      [showRelevantValues]="true"
      [width]="400"
      [height]="500">
      </dxo-header-filter>
        <dxo-export [enabled]="true" fileName="Sales"></dxo-export>
        <dxo-field-panel
        [showDataFields]="false"
        [showRowFields]="true"
        [showColumnFields]="true"
        [showFilterFields]="true"
        [allowFieldDragging]="true"
        [visible]="true">
    </dxo-field-panel>
        <dxo-scrolling mode="standard"></dxo-scrolling>
    </dx-pivot-grid>
